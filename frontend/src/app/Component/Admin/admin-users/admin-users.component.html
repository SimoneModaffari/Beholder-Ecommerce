<div class="table-responsive small p-1 bg-white h-100">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">
          <div class="d-flex flex-row align-items-center">
            <span>Id Utente</span>
          </div>
        </th>
        <th scope="col"><div class="d-flex flex-row align-items-center">
          E-mail <form class="d-flex w-25 mx-1" role="search" (ngSubmit)="search($event)">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchParam" name="searchParam">
            <button class="btn btn-success" type="submit">Search</button>
          </form>
        </div></th>
        <th scope="col">Nome</th>
        <th scope="col">Cognome</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of users">
          <td><a [routerLink]="['/admin',  { outlets: { 'content': ['admin-users-detail',u.userID] } }] ">{{u.userID}}</a></td>
          <td>{{u.email}}</td>
          <td>{{u.firstName}}</td>
          <td>{{u.lastName}}</td>
        </tr>
    </tbody>
  </table>
</div>
