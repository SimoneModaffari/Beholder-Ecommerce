<div class="table-responsive small p-1 bg-white h-100">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">
          <div class="d-flex flex-row align-items-center">
            <span>Id Ordine</span>
            <div type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              <svg width="20" height="20" class="DocSearch-Search-Icon" viewBox="0 0 20 20" aria-hidden="true"><path d="M14.386 14.386l4.0877 4.0877-4.0877-4.0877c-2.9418 2.9419-7.7115 2.9419-10.6533 0-2.9419-2.9418-2.9419-7.7115 0-10.6533 2.9418-2.9419 7.7115-2.9419 10.6533 0 2.9419 2.9418 2.9419 7.7115 0 10.6533z" stroke="currentColor" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round"></path></svg>
            </div>
          </div>
        </th>
        <th scope="col">
          <div class="d-flex flex-row align-items-center">
            <span>Id Utente</span>
            <div type="button" data-bs-toggle="modal" data-bs-target="#utentiStaticBackdrop">
              <svg width="20" height="20" class="DocSearch-Search-Icon" viewBox="0 0 20 20" aria-hidden="true"><path d="M14.386 14.386l4.0877 4.0877-4.0877-4.0877c-2.9418 2.9419-7.7115 2.9419-10.6533 0-2.9419-2.9418-2.9419-7.7115 0-10.6533 2.9418-2.9419 7.7115-2.9419 10.6533 0 2.9419 2.9418 2.9419 7.7115 0 10.6533z" stroke="currentColor" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round"></path></svg>
            </div>
          </div>
        </th>
        <th scope="col">Stato Ordine</th>
        <th scope="col">Totale</th>
        <th scope="col">Data Ordine</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let o of orders">
          <td><a [routerLink]="['/admin',  { outlets: { 'content': ['admin-orders-detail',o.orderID] } }] ">{{o.orderID}}</a></td>
          <td><a [routerLink]="['/admin',  { outlets: { 'content': ['admin-users-detail',o.userID] } }] ">{{o.userID}}</a></td>
          <td>{{o.orderStatus}}</td>
          <td>â‚¬{{o.total}}</td>
          <td>{{o.orderData}}</td>
        </tr>
    </tbody>
  </table>
</div>



<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Cerca Ordini per ID</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="d-flex" role="search" >
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" >
          <button class="btn btn-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="utentiStaticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Cerca Ordini per ID Utenti</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="d-flex" role="search" >
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" >
          <button class="btn btn-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </div>
</div>
